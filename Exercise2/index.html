<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 : Animation with a paragraph</title>
    <style>
        div.container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            font-size: 24pt;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis reiciendis non ratione illo id mollitia
            ad quidem recusandae repudiandae nesciunt! Architecto consectetur velit molestias nemo voluptates nisi!
            Dolorum, laudantium? Quam.</p>
    </div>
    <script>
        
        // 1. Create a paragraph and make it draggable.
        // 2. You should be able to drag and drop the paragraph.
        // 3. Change the font size of the paragraph according to the screen coordinates.

        let p = document.querySelector('p')
        p.setAttribute('draggable', true)
        p.addEventListener('dragend', (e) => {
            p.style.position = 'absolute'
            p.style.left = (e.x) + "px"
            p.style.top = (e.y) + "px"
            p.style.fontSize = (((e.x + e.y) / 2) % 48).toString() + "pt"
        })
    </script>
</body>

</html>
